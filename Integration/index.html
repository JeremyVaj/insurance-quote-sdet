<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background: white;
            max-width: 550px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: white;
            color: #2d3748;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .quote-result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }
        
        .quote-result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quote-result h2 {
            font-size: 18px;
            color: #1e40af;
            margin-bottom: 15px;
        }
        
        .premium {
            font-size: 36px;
            font-weight: 700;
            color: #1e40af;
            margin: 10px 0;
        }
        
        .quote-id {
            font-size: 12px;
            color: #64748b;
            margin-top: 10px;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            color: #991b1b;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .demo-footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-style: italic;
            text-align: right;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container" data-testid="quote-calculator-container">
        <h1 data-testid="page-title">Get Your Insurance Quote</h1>
        <p class="subtitle" data-testid="page-subtitle">Enter your business details to receive an instant quote</p>
        
        <form id="quoteForm" data-testid="quote-form">
            <div class="form-group">
                <label for="revenue" data-testid="revenue-label">Annual Revenue ($)</label>
                <input 
                    type="number" 
                    id="revenue" 
                    data-testid="revenue-input"
                    placeholder="50000"
                    min="0"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="state" data-testid="state-label">State</label>
                <select id="state" data-testid="state-select" required>
                    <option value="" data-testid="state-option-empty">-- Select State --</option>
                    <option value="CA" data-testid="state-option-ca">California</option>
                    <option value="TX" data-testid="state-option-tx">Texas</option>
                    <option value="NY" data-testid="state-option-ny">New York</option>
                    <option value="WI" data-testid="state-option-wi">Wisconsin</option>
                    <option value="OH" data-testid="state-option-oh">Ohio</option>
                    <option value="IL" data-testid="state-option-il">Illinois</option>
                    <option value="NV" data-testid="state-option-nv">Nevada</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="business" data-testid="business-label">Business Type</label>
                <select id="business" data-testid="business-select" required>
                    <option value="" data-testid="business-option-empty">-- Select Business Type --</option>
                    <option value="retail" data-testid="business-option-retail">Retail</option>
                    <option value="restaurant" data-testid="business-option-restaurant">Restaurant</option>
                    <option value="professional" data-testid="business-option-professional">Professional Services</option>
                    <option value="manufacturing" data-testid="business-option-manufacturing">Manufacturing</option>
                </select>
            </div>
            
            <button type="submit" data-testid="submit-button" id="submitButton" disabled>Get Quote</button>
        </form>
        
        <div class="loading" id="loading" data-testid="loading-indicator">
            <p data-testid="loading-text">Calculating your quote...</p>
        </div>
        
        <div class="quote-result" id="quoteResult" data-testid="quote-result-container">
            <h2 data-testid="quote-result-title">Your Insurance Quote</h2>
            <div class="premium" data-testid="premium-amount">$0.00</div>
            <p data-testid="premium-label">Annual Premium</p>
            <div class="quote-id" data-testid="quote-id-display">Quote ID: </div>
            <div class="quote-timestamp" data-testid="quote-timestamp" style="font-size: 12px; color: #64748b; margin-top: 5px;"></div>
        </div>
        
        <div class="error" id="error" data-testid="error-container">
            <strong data-testid="error-title">Error:</strong> 
            <span id="errorText" data-testid="error-message"></span>
        </div>
    </div>
    
    <div class="demo-footer" data-testid="demo-disclaimer">
        * This is not a real insurance product. Demo project created by Jeremy Vajko.
    </div>

    <script>
        const API_URL = 'https://rating-api.jeremy-vajko.workers.dev/';
        
        const form = document.querySelector('[data-testid="quote-form"]');
        const loading = document.querySelector('[data-testid="loading-indicator"]');
        const quoteResult = document.querySelector('[data-testid="quote-result-container"]');
        const error = document.querySelector('[data-testid="error-container"]');
        const errorText = document.querySelector('[data-testid="error-message"]');
        const premiumDisplay = document.querySelector('[data-testid="premium-amount"]');
        const quoteIdDisplay = document.querySelector('[data-testid="quote-id-display"]');
        const quoteTimestamp = document.querySelector('[data-testid="quote-timestamp"]');
        const submitButton = document.getElementById('submitButton');
        
        // Enable/disable button based on form validity
        function checkFormValidity() {
            const revenue = document.querySelector('[data-testid="revenue-input"]').value;
            const state = document.querySelector('[data-testid="state-select"]').value;
            const business = document.querySelector('[data-testid="business-select"]').value;
            
            if (revenue && state && business) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
        
        // Add listeners to all form inputs
        document.querySelector('[data-testid="revenue-input"]').addEventListener('input', checkFormValidity);
        document.querySelector('[data-testid="state-select"]').addEventListener('change', checkFormValidity);
        document.querySelector('[data-testid="business-select"]').addEventListener('change', checkFormValidity);
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results
            quoteResult.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            
            // Get form data
            const revenue = parseFloat(document.querySelector('[data-testid="revenue-input"]').value);
            const state = document.querySelector('[data-testid="state-select"]').value;
            const business = document.querySelector('[data-testid="business-select"]').value;
            
            // Store request data as attributes for test verification
            quoteResult.setAttribute('data-request-revenue', revenue);
            quoteResult.setAttribute('data-request-state', state);
            quoteResult.setAttribute('data-request-business', business);
            
            console.log('=== API REQUEST ===');
            console.log('URL:', API_URL);
            console.log('Request Body:', { revenue, state, business });
            
            try {
                // Call the API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        revenue,
                        state,
                        business
                    })
                });
                
                const data = await response.json();
                
                console.log('=== API RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Response Body:', data);
                
                // Store response data as attributes for test verification
                quoteResult.setAttribute('data-response-status', response.status);
                error.setAttribute('data-response-status', response.status);
                
                loading.classList.remove('show');
                
                if (response.ok) {
                    // Success - show quote
                    premiumDisplay.textContent = `$${data.premium.toFixed(2)}`;
                    premiumDisplay.setAttribute('data-premium-value', data.premium);
                    
                    quoteIdDisplay.textContent = `Quote ID: ${data.quoteId}`;
                    quoteIdDisplay.setAttribute('data-quote-id', data.quoteId);
                    
                    quoteTimestamp.textContent = `Generated: ${new Date(data.calculatedAt).toLocaleString()}`;
                    quoteTimestamp.setAttribute('data-timestamp', data.calculatedAt);
                    
                    quoteResult.classList.add('show');
                    
                    console.log('✅ Quote displayed successfully');
                } else {
                    // Error - show error message
                    errorText.textContent = data.message || data.error || 'Something went wrong';
                    error.setAttribute('data-error-type', data.error);
                    error.classList.add('show');
                    
                    console.log('❌ Error:', data.error, '-', data.message);
                }
            } catch (err) {
                loading.classList.remove('show');
                errorText.textContent = 'Unable to connect to the quote service. Please try again.';
                error.setAttribute('data-error-type', 'network');
                error.classList.add('show');
                
                console.error('❌ Network Error:', err);
            }
        });
    </script>
</body>
</html>
